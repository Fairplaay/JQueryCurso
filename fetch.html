<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
	</title>
</head>
<body>
<h2>Usando metodo fetch JS</h2>
<script  src="jquery.js"></script>
<script>
	const busqueda= 'breaking bad';
	const url = `http://api.tvmaze.com/search/shows?q=${busqueda}`;
	fetch(url)
		.then(function (res) {
			// body...
			console.log(res)
			return res.json();
		})
		.then(function(data){
			let html = '';
			console.log(data)
			data.forEach(function(respuesta){
				respuesta.toString();
				var imagen= respuesta.show.image.medium ? respuesta.show.image.medium : '';
				console.log(respuesta.show.name)
				html += `<li>${respuesta.show.name}<br><img src="${imagen}" alt="" />`;
			})
			$('body').html(html);
		})
		.catch(function(e)console.log(e))
		

</script>
</body>
</html>
